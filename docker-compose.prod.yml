services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: fundus
      POSTGRES_PASSWORD: fundus
      POSTGRES_DB: fundus_recommend
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fundus -d fundus_recommend"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://fundus:fundus@postgres:5432/fundus_recommend
      DATABASE_URL_SYNC: postgresql+psycopg2://fundus:fundus@postgres:5432/fundus_recommend
      CORS_ORIGINS: "http://localhost:3000"
    depends_on:
      postgres:
        condition: service_healthy

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["fr-schedule", "--interval", "10"]
    environment:
      DATABASE_URL: postgresql+asyncpg://fundus:fundus@postgres:5432/fundus_recommend
      DATABASE_URL_SYNC: postgresql+psycopg2://fundus:fundus@postgres:5432/fundus_recommend
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
