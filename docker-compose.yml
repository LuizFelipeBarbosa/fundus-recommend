services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: fundus
      POSTGRES_PASSWORD: fundus
      POSTGRES_DB: fundus_recommend
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fundus -d fundus_recommend"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
